<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClamOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/loading.css" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="loading" id="loading">
      <h1 style="font-size: 3em;"><i class="fa-solid fa-umbrella-beach"></i><br>ClamOS</h1>
      <br>
      <h3 style="font-size: 1.5em;">Loading ...</h3>
      <br>
      <div class="loader">
        <div class="circle">
          <div class="dot"></div>
          <div class="outline"></div>
        </div>
        <div class="circle">
          <div class="dot"></div>
          <div class="outline"></div>
        </div>
        <div class="circle">
          <div class="dot"></div>
          <div class="outline"></div>
        </div>
        <div class="circle">
          <div class="dot"></div>
          <div class="outline"></div>
        </div>
      </div>
      <!-- Credits in loading.css -->
    </div>
    <div id="hotbar" class="hotbar">
      <button class="hotbar-button" onclick="document.getElementById('browser-window').style.display = 'block'"><i
          class="fa-solid fa-window-maximize fa-lg"></i></button>
      <button class="hotbar-button" onclick="document.getElementById('terminal-window').style.display = 'block'"><i
          class="fa-solid fa-terminal fa-lg"></i></button>
      <button class="hotbar-button" onclick="document.getElementById('spotify-window').style.display = 'block'"><i
          class="fa-brands fa-spotify fa-lg"></i></button>
      <button class="hotbar-button" onclick="document.getElementById('settings-window').style.display = 'block'">
        <i class="fa-solid fa-sliders fa-lg"></i>
      </button>
    </div>
  </div>
  <div class="windows" id="windows">
    <div class="window-spotify" id="spotify-window">
      <div class="window-header-spotify">
        <div>Spotify</div>
        <div class="window-controls-spotify">
          <button class="maximize" id="maximize-spotify" style="color: #28c940;"><i
              class="fa-regular fa-square"></i></button>
          <button class="minimize" id="minimize-spotify" style="color: #fdb92e;"><i
              class="fa-solid fa-minus"></i></button>
          <button class="close" id="close-spotify" style="color: #fc5c52;"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="window-content-spotify">
          <!-- <iframe src="spotify.html" frameborder="0">
            Proxied https://open.spotify.com (Might as well redirect to yeat :sob:)
          </iframe> -->
        </div>
      </div>
      <iframe id="uv-frame" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Browser Window -->
    <div class="window-browser" id="browser-window">
      <div class="window-header-browser">
        <div>Browser</div>
        <div class="window-controls-browser">
          <button class="maximize" style="color: #28c940;"><i class="fa-solid fa-expand"></i></button>
          <button class="minimize" style="color: #fdb92e;"><i class="fa-solid fa-minus"></i></button>
          <button class="close" style="color: #fc5c52;"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="browser-toolbar">
        <button id="browser-back" class="browser-btn" disabled><i class="fa-solid fa-arrow-left"></i></button>
        <button id="browser-forward" class="browser-btn" disabled><i class="fa-solid fa-arrow-right"></i></button>
        <button id="browser-refresh" class="browser-btn"><i class="fa-solid fa-rotate-right"></i></button>
        <input type="text" id="browser-url" class="browser-url" placeholder="Enter URL..."
          value="https://www.google.com">
        <button id="browser-go" class="browser-btn-go">Go</button>
      </div>
      <iframe id="browser-frame" src="https://www.google.com"
        style="width: 100%; height: calc(100% - 80px); border: none;"></iframe>
    </div>

    <!-- Terminal Window -->
    <div class="window-terminal" id="terminal-window">
      <div class="window-header-terminal">
        <div>Terminal</div>
        <div class="window-controls-terminal">
          <button class="maximize" style="color: #28c940;"><i class="fa-solid fa-expand"></i></button>
          <button class="minimize" style="color: #fdb92e;"><i class="fa-solid fa-minus"></i></button>
          <button class="close" style="color: #fc5c52;"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="terminal-content" id="terminal-content">
        <div class="terminal-output" id="terminal-output">
          <div class="terminal-line">ClamOS Terminal v1.0</div>
          <div class="terminal-line">Type 'help' for available commands</div>
        </div>
        <div class="terminal-input-line">
          <span class="terminal-prompt">user@clamos:~$ </span>
          <input type="text" id="terminal-input" class="terminal-input" autofocus>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/script.js" type="text/javascript"></script>

</body>

</html>
